<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>>Витрина товаров</title>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
<a th:href="@{/posts}" style="float:right;">
    <b>НА ГЛАВНУЮ ⤵</b>
</a>
<div th:if="${error}" th:text="${error}" style="color: red; text-align: center;"></div>
<form method="POST" th:action="${post==null || post.getId==null} ? @{/posts} : @{/posts/{id}/edit(id=${post.id})}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title" th:text="${post==null || post.getId==null ? '' : post.getTitle()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Теги</h3>
                <textarea rows="2" style="width: 100%;" name="tags" th:text="${post.getTags() != null ? post.getTagsAsText() : ''}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Текст</h3>
                <textarea rows="30" style="width: 100%;" name="text" th:text="${post==null || post.getId==null ? '' : post.getContent()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${post==null || post.getId==null ? 'Сохранить' : 'Редактировать'}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
