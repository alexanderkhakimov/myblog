<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js"></script>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<img th:src="${post.imageUrl}" alt="Post Image" width="200">
<div th:utext="${post.content}"></div>
<p>Likes: <span th:text="${post.likes}"></span></p>
<form th:action="@{/posts/{id}/like(id=${post.id})}" method="post">
    <button type="submit">Like</button>
</form>
<p>Tags: <span th:each="tag : ${post.tags}" th:text="${tag.name} + ' '"></span></p>
<form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
    <button type="submit">Delete</button>
</form>
<a th:href="@{/posts/add}">Edit</a>
<h2>Comments</h2>
<form th:action="@{/comments}" method="post">
    <input type="hidden" name="postId" th:value="${post.id}">
    <textarea name="content" required></textarea>
    <button type="submit">Add Comment</button>
</form>
<div th:each="comment : ${post.comments}">
    <div th:id="'comment-' + ${comment.id}">
        <p th:text="${comment.content}"></p>
        <button onclick="editComment(${comment.id})">Edit</button>
        <form th:action="@{/comments/{id}/delete(id=${comment.id})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
